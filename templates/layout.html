<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mevlog.rs - Explore all EVM chains in one place, powered by Revm</title>
  <link rel="stylesheet" href="{{ host }}/{{ deployed_at }}-styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{{ host }}/{{ deployed_at }}-terminal.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="{{ host }}/{{ deployed_at }}-react-bundle.js"></script>
  <script src="{{ host }}/{{ deployed_at }}-scripts.js"></script>
  <meta name="description" content="mevlog.rs is a web interface for EVM transactions querying CLI powered by Revm. It provides a simple way to query transactions data with EVM tracing insights and flexible filtering options.">
</head>

<body class="terminal">
  <div class="btn-group sticky-nav" style="display: flex; align-items: center; justify-content: space-between;">
    <div class="nav-left">
      <a href="/">
        <img src="/mevlog-logo.png" alt="mevlog-rs" class="sticky-nav-logo" />
      </a>
      <a href="/explore">
        <button class="btn btn-default btn-ghost{% if page == "explore" %} active{% endif %}">Explore</button>
      </a>
      <a href="/search">
        <button class="btn btn-default btn-ghost{% if page == "search" %} active{% endif %}">Search</button>
      </a>
      <a href="#">
        <button class="btn btn-default btn-ghost" style="border: none !important;">
        <a href="https://github.com/pawurb/mevlog-rs" target="_blank">
          <img src="https://img.shields.io/github/stars/pawurb/mevlog-rs?style=social&cacheSeconds=300" style="width: 110px;" alt="GitHub Stars">
        </a>
        </button>
      </a>
    </div>
    <div class="nav-right">
      {% match user %}
        {% when Some with (github_user) %}
          <div style="display: flex; align-items: center; gap: 10px;">
            <img src="{{ github_user.avatar_url }}" alt="Avatar" style="width: 32px; height: 32px; border-radius: 50%;">
            <span style="color: #ccc;">{{ github_user.login }}</span>
            <a href="/auth/github/logout">
              <button class="btn btn-default btn-ghost">Logout</button>
            </a>
          </div>
        {% when None %}
          <a href="/auth/github/login">
            <button class="btn btn-default btn-ghost">Login with GitHub</button>
          </a>
      {% endmatch %}
    </div>
  </div>

  {% block content %}{% endblock %}

  <hr>
  <footer>
    <p>Copyright © <a href='https://pawelurbanek.com' target='_blank'>Paweł Urbanek</a> 2025</p>
    <p><a href='/terms'>Terms</a></p>
  </footer>
  </body>
</html>
