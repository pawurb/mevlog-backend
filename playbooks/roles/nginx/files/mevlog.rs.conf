server {
    listen 80;
    server_name  mevlog.rs;

    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    location / {
        if ($request_method = OPTIONS) {
          return 204;
        }

        real_ip_header X-Forwarded-For;
        # satisfy any;    
        # allow 93.159.47.241;
        # auth_basic "Restricted Access";
        # auth_basic_user_file /etc/nginx/htpasswd.users;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-SSL "false";
        proxy_pass http://localhost:3000/;
    }

    location /ws/search {
        proxy_pass http://localhost:3000/ws/search;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name  mevlog.rs;

    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_certificate /etc/letsencrypt/live/mevlog.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mevlog.rs/privkey.pem;
    ssl_client_certificate /etc/letsencrypt/live/mevlog.rs/origin-pull-ca.pem;

    location / {
        if ($request_method = OPTIONS) {
          return 204;
        }

        real_ip_header X-Forwarded-For;
        # satisfy any;    
        # allow 93.159.47.241;
        # auth_basic "Restricted Access";
        # auth_basic_user_file /etc/nginx/htpasswd.users;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-SSL "true";
        proxy_pass http://localhost:3000/;
    }

    location ~* ^/ws/(search|trace|inspect)$ {
        proxy_pass http://localhost:3000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-SSL "true";
        proxy_read_timeout 86400;
    }
}
